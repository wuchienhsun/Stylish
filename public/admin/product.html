<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card card-body">
                <h3>Admin Product page</h3>
                <h4>新增一個商品</h4>
                <form action="/admin/product/admin_product_add" enctype="multipart/form-data" method="POST">
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" name="title" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="inlineFormCustomSelectPref">Category</label>
                    <div class="col-sm-10">
                        <select name="itemCategory" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                            <option selected>Choose...</option>                      
                            <option value="men">Men</option>                      
                            <option value="women">Women</option>
                            <option value="accessories">Accessories</option>
                          </select>
                    </div>
                    </div>
                    
                    
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="details">Description</label>
                        <div class="col-sm-10">
                          <input class="form-control" name="description" required>
                        </div> 
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="details">Price</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="price" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="title">Texture</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="texture" required>
                        </div>        
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="details">Wash</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="wash" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="details">Place</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="place" required>
                        </div>  
                    </div>
                    <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="details">Note</label>
                            <div class="col-sm-10">
                                <input class="form-control" name="note" required>
                            </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="details">Story</label>
                        <div class="col-sm-10">
                            <input class="form-control" name="story" required>
                        </div>                
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Main Image file</label>
                        <input type="file" class="form-control-file" name="file" id="exampleFormControlFile1">
                      </div>
                    <hr>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
